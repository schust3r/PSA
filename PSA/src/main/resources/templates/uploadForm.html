<html xmlns:th="http://www.thymeleaf.org">
<head>

  <title>Subir imágenes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"></meta>
  <link rel="stylesheet" type="text/css" href="css/upload.css"></link>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>

</head>

<body>
	<div class="container">
		<h2 th:text="${message}"/>
	      <div class="panel panel-default">
	        <div class="panel-heading"><strong>Subir imágenes</strong></div>
	        <div class="panel-body">

	          <!-- Standar Form -->
	          <h4>Seleccione un archivo</h4>
	          <form method="post" enctype="multipart/form-data" id="js-upload-form" action="/">
	            <div class="form-inline">
	              <div class="form-group">
	                <input type="file" name="file" id="js-upload-files"></input>
	              </div>
	              <button type="submit" value="Upload" class="btn btn-sm btn-primary" id="js-upload-submit">Subir imagen</button>
	            </div>
	          </form>

	          <!-- Upload Finished -->
	          <div class="js-upload-finished">
	            <h4>Imágenes subidas y procesadas</h4>
	            <div class="list-group">
	              <a th:each="file : ${files}" th:href="${file}" class="list-group-item list-group-item-success" th:text="${file}"><span class="badge alert-success pull-right">Éxito</span></a>	            
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
</body>
</html>
